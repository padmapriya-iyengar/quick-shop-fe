<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 sm-padding">
                <p-table class="custom-table" [value]="orders" [columns]="orderCols"  #orderDT 
                [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25]"
                [globalFilterFields]="['OrderId','PaymentMode','CustomerFk','ProductFk']">
                    <ng-template pTemplate="caption">
                        <div class="table-header">
                            <span class="p-input-icon-right table-search-span">
                                <input #orderSearch class="xsm-pm-border sm-font table-search-input" pInputText type="text"
                                    (input)="orderDT.filterGlobal(orderSearch.value, 'contains')" placeholder="Search" />
                            </span>
                            <span class="table-header-span">
                                Order Summary
                            </span>
                            <span class="table-header-rec-count">
                                Total Records: {{orders.length}}
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.label}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                        <tr class="pointer">
                            <ng-template ngFor let-col [ngForOf]="columns">
                                <td>
                                    {{ col.type == 'date' ? (rowData[col.field] | date:'dd/MM/yyyy') : rowData[col.field] }}
                                </td>
                            </ng-template>
                        </tr>
                    </ng-template>
                </p-table>
        </div>
    </div>
</div>
